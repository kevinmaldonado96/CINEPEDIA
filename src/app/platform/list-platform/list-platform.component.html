<div class="container-fluid">
  <div class="filters text-center">
    <p i18n class="fs-1 fw-bolder">Listado de plataformas</p>
    <div class="row">
      <div class="col-md-2 col-sm-12">
        <div class="input-group mb-3">
          <app-create-platform class="col-12" (refreshListPlatform)="getPlatform()"></app-create-platform>
        </div>
      </div>
      <div class="col-md-5 col-sm-12">
        <div class="input-group mb-3">
          <input i18n type="text" class="form-control" [placeholder]="placeholderBuscarPlataforma" aria-label="Buscar plataforma" #platformName>
          <button i18n class="btn btn-primary-custom" type="button" id="searchButtonActor" (click)="getPlatformByName(platformName.value)">Buscar</button>
        </div>
      </div>
      <div class="row col-12 col-lg-5 col-md-12 col-sm-12">
        <div class="col-4 d-flex align-items-center justify-content-end">
          <p i18n class="text-center fs-4-md fw-bolder">Ordenar por:</p>
        </div>
        <div class="col-4">
          <button i18n class="btn btn-primary-custom col-12" type="button" id="orderByName" (click)="orderByName()">
              Nombre <i [ngClass]="arrowClassName"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="platforms.length < 1">
    <div i18n>No hay plataformas para mostrar que contenga en su nombre <strong>{{platformName.value}}</strong></div>
  </div>
  <div *ngIf="platforms.length > 0" class="list row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-xs-2">
    <div *ngFor="let platform of getCurrentPagePlatform()">
      <div class="card">
        <img
          class="card-img"
          src="../../assets/img/popcorn.png"
        />
        <div class="card-body">
          <h5 class="card-title">
            <blockquote class="blockquote">
              <h4 class="pb-1 fw-bold">{{ platform.name }}</h4>
              <footer class="blockquote-footer fw-light">
                <small>{{platform.url}}</small>
              </footer>
            </blockquote>
          </h5>
          <button i18n class="btn btn-secondary-custom col-12">Saber mas...</button>
        </div>
     </div>
    </div>
  </div>
  <div>
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a i18n class="page-link pagination-button" (click)="currentPage = currentPage - 1" tabindex="-1">Siguiente</a>
        </li>
        <li class="page-item" [ngClass]="{'active' : currentPage === pageNum }"
          *ngFor="let pageNum of getPageNumbers()"><a class="page-link" (click)="currentPage = pageNum">{{pageNum}}</a>
        </li>
        <li class="page-item">
          <a i18n class="page-link pagination-button" (click)="currentPage = currentPage + 1">Anterior</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
