<div class="card">
  <div i18n class="card-header bg-primary-color text-light d-none d-md-block">
    Filtros
  </div>
  <div class="card-body">
    <div class="input-group mb-3">
      <input type="text" class="form-control" [placeholder]="placeholderBuscarActor" aria-label="Buscar actor"
      #actorName>
      <button i18n class="btn btn-secondary-custom" (click)="getActorsByName(actorName.value)" i18n type="button">Buscar</button>
    </div>
    <div class="col-12">
      <h5 i18n class="text-left fw-bolder text-secondary-custom">Ordenar por:</h5>
    </div>
    <div class="row">
      <div class="col-6 mt-1">
        <button i18n class="btn btn-secondary-custom col-12" (click)="sortByName()" type="button">
          Nombre <i [ngClass]="getIcon(sortName)"></i>
        </button>
      </div>
      <div class="col-6 mt-1">
        <button i18n class="btn btn-secondary-custom col-12" (click)="sortByContry()" type="button">
          Pais <i [ngClass]="getIcon(sortCountry)"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <div *ngIf="actors.length == 0">
        <div class="text-danger">No se encontraron actores</div>
      </div>
      <li class="list-group-item {{ actor.id === actorId ? 'bg-primary-color' : ''}}"
        (click)="selectActor(actor.id)" *ngFor="let actor of getCurrentPageActors()">
        <div role="button"
          class="row d-md-flex align-items-center {{ actor.id === actorId ? 'text-palette-1' : 'text-secondary-custom'}} ">
          <div class="col-3">
            <img src="{{actor.photo}}" class="rounded-circle" alt="{{actor.name}}">
          </div>
          <div class="col-9">
            <span class="h5">{{actor.name}} </span>
            <p class="m-0"><small>{{ actor.nationality }}</small> </p>
          </div>
        </div>
      </li>
    </ul>
    <div class="mt-3">
      <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link pagination-button" (click)="currentPage = currentPage - 1" tabindex="-1">Previous</a>
          </li>
          <li class="page-item" [ngClass]="{'active' : currentPage === pageNum }" *ngFor="let pageNum of getPageNumbers()"><a class="page-link" (click)="currentPage = pageNum" >{{pageNum}}</a></li>
          <li class="page-item">
            <a class="page-link pagination-button" (click)="currentPage = currentPage + 1">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
