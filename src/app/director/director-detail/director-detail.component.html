<div class="row p-3">
  <div class="my-2 d-block d-md-none">
    <button type="button" class="btn btn-primary-custom col-12" data-bs-toggle="modal" data-bs-target="#exampleModal" i18n>
      Filtros
    </button>
  </div>
  <div class="col-md-3 d-none d-md-block">
    <app-director-details-filter [directorId]="routeDirectorId"
      (selectedDirector)="getDirectorFromFilters($event)"></app-director-details-filter>
  </div>
  <div class="col-md-9 col-sm-12">
    <div class="bg-body p-3 border border-dark-subtle">
      <h1 class="text-secondary-custom border-bottom border-dark-subtle mb-3" i18n><b>Informaci√≥n</b> del director</h1>
      <div class="card mb-3 bg-primary-color director-info" style="max-width: 640px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{director?.photo}}" class="img-fluid rounded-start card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body text-palette-1">
              <h3 class="card-title fw-bolder mb-3">{{director?.name}}</h3>
              <h6 class="fw-normal"><span class="fas fa-fw fa-globe-americas"></span> {{director?.nationality}}</h6>
              <h6 class="fw-normal"><span class="fas fa-fw fa-calendar"></span> {{director?.birthDate | date :'mediumDate' }}
              </h6>
              <h6 class="fw-normal"><span class="fas fa-fw fa-user"></span> {{director?.biography}}</h6>
            </div>
          </div>
        </div>
      </div>
      <h1 class="text-secondary-custom border-bottom border-dark-subtle mb-3" i18n><b>Peliculas</b></h1>
      <div class="row movie-list">
        <div *ngFor="let movie of director?.movies" class="col-md-3 col-sm-12">
          <div class="card bg-primary-color">
            <img class="card-img" alt="Poster de la pelicula {{movie.title}}" src="{{ movie.poster }}">
            <div class="card-body text-palette-1">
              <h3 class="card-title mb-5">{{ movie.title }} </h3>
              <button type="button" class="btn btn-secondary-custom col-12" i18n>Ver detalle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header bg-primary-color text-light">
        <h1 class="modal-title fs-5" id="exampleModalLabel" i18n>Filtros</h1>
        <button type="button" #closeBtn class="btn btn-secondary-custom" data-bs-dismiss="modal" aria-label="Close"><i
            class="fas fa-times" color="light"></i></button>
      </div>
      <app-director-details-filter [directorId]="routeDirectorId"
        (selectedDirector)="getDirectorFromFilters($event)"></app-director-details-filter>
    </div>
  </div>
</div>
